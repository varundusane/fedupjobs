    </div>

  <section class='content-wrapper'>

      <div class='locationCards'>
        {% for country in countries %}
        {% if country.country %}
        <a style="background-image: {% if forloop.counter|divisibleby:2 %}url(https://source.unsplash.com/1600x900/?country,nature{% else %}url(https://source.unsplash.com/1600x900/?nature,country{% endif %})" class="locationCard" href="{% url 'job_in_country' country=country.country %}">
          <div class='locationCard__details'>
            <div class='locationCard__details__emoji'>
              
            </div>
            <div class='locationCard__details__name'>
              {{country.country}}
            </div>
          </div>
        </a>
        {% endif %}
        {% endfor %}
        
      </div>
    </div>
  </section>
